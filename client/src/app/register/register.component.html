<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />
  <div class="mb-3 form-floating">
    <input
      type="text"
      class="form-control"
      id="username"
      placeholder="Username"
      name="username"
      [(ngModel)]="model.username"
      required
    />
    <label>Username</label>
  </div>

  <div class="mb-3">
    <label>Who is you favourite user?</label>
    <select class="form-select">
      @for (user of usersFromHome(); track $index) {
      <option [value]="user.userName">
        {{ user.userName }}
      </option>
      }
    </select>
  </div>

  <div class="mb-3 form-floating">
    <input
      type="password"
      class="form-control"
      id="password"
      placeholder="Password"
      name="password"
      [(ngModel)]="model.password"
      required
    />
    <label>Password</label>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-default me-2" (click)="cancel()">Cancel</button>
  </div>
</form>
